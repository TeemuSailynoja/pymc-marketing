schema_version: 1

# ----------------------------------------------------------------------
model:
  target: pymc_marketing.mmm.multidimensional.MMM
  kwargs:
    date_column: "date"
    channel_columns: # explicit for reproducibility
      - channel_1
      - channel_2
      # â€¦
    target_column: "kpi_registrations"
    dims: ["market"]  # Keep as array for consistency
    # Standard scaling format
    scaling:
      type: "max"
      target:
        method: "max"
        dims: []
      channel:
        method: "max"
        dims: []

    # --- media transformations ---------------------------------------
    adstock:
      target: pymc_marketing.mmm.GeometricAdstock
      kwargs: {l_max: 12}        # any other hyper-parameters here

    saturation:
      target: pymc_marketing.mmm.LogisticSaturation
      kwargs:
        priors:
          beta:
            distribution: "HalfNormal"
            sigma: 1.0
            dims: "channel"
          lam:
            distribution: "Gamma"
            alpha:
              distribution: "Gamma"
              mu: 1
              sigma: 0.5
              dims: "market"
            beta: 1
            dims: ["market", "channel"]

    # --- model (hierarchical) priors ---------------------------------
    model_config:
      intercept:
        target: pymc_marketing.prior.Prior
        kwargs:
          args: ["Gamma"]
          mu: 0.5
          sigma: 1
          dims: "market"

      likelihood:
        target: pymc_marketing.prior.Prior
        kwargs:
          args: ["Normal"]
          sigma:
            distribution: "Gamma"
            mu: 1
            sigma: 0.5
            dims: "market"
          dims: ["date", "market"]

# ----------------------------------------------------------------------
# (optional) sampler options you plan to forward to pm.sample():
sample_kwargs:
  tune: 1000
  draws: 200
  chains: 8
  random_seed: 42
  target_accept: 0.90
  nuts_sampler: "numpyro"

